<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">

    <!-- login_page.html Ã¨ un'estensione di base.html -->


    {% block menu_id %}
        <li><a href="{% url 'index' %}">Home</a></li>
    {% endblock %}

    <!-- ridefinisco title -->
    <title>{% block title %}Aggiungi Oggetto{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- carico la directory static per poter usare i suoi file -->
    {% load static %}

    <!-- carico link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- carico file style.css presente in static -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <!-- carico link a Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

    <!-- carico link a font -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    {% block item_page %}
    <h5>Inserisci oggetto</h5>
        <div class="container-item">
            <div class="row-2">

                <form id="RegFormUser" action="{% url 'items:item_page'%}" method="post">
                    {% for field in form %}
                        {% csrf_token %}
                        <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <span class="text-danger small">{{ field.errors }}</span>
                        </div>
                        <label class="control-label col-sm-2" for="users">{{ field.label_tag }}</label>
                        <div class="col-sm-10" > {{ field }}</div>
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn">Aggiungi Oggetto</button>
                 </form>
            </div>
        </div>



    {% endblock %}
</body>
</html>

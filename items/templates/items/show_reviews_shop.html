<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">

    <!-- login_page.html Ã¨ un'estensione di base.html -->
    {% extends 'main/base.html' %}

    <!-- ridefinisco title -->
    <title>{% block title %}Buy_Page{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- carico la directory static per poter usare i suoi file -->
    {% load static %}

    <!-- carico link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- carico file style.css presente in static -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <!-- carico link a Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

    <!-- carico link a font -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


{% block show_shop_reviews %}

        <section class="text-center mb-4">
            <div class="row wow fadeIn">
        {% for review in all_reviews %}
               <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card" style="width: 18rem;">

                        <h5 class="card-title">{{ shop }}</h5>
<!--                        <img src="{{ item.image.url }}" class="card-img-top" alt="...">-->
                        <div class="card-body">
                            <h5 class="card-title">{{ review.title_of_comment }}</h5>
                            <h5 class="card-title">{{ review.description }}</h5>
                            <h5 class="card-title">{{ review.rating }}</h5>

                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endblock %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">

    <!-- login_page.html è un'estensione di base.html -->
    {% extends 'main/base.html' %}

    <!-- ridefinisco title -->
    <title>{% block title %}Buy_Page{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- carico la directory static per poter usare i suoi file -->
    {% load static %}

    <!-- carico link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- carico file style.css presente in static -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <!-- carico link a Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

    <!-- carico link a font -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    {% block buy_page %}
    <div class="small-container single-product">
        <div class="row">
            <div class="col-gallery">
                <img src="{{ item_selected.image.url }}" width="100%" id="productImg">
                <div class="small-img-row">
                    <div class="small-img-col">
                        <img src="{{ item_selected.image.url }}" width="100%" class="small-img">
                    </div>
                    <div class="small-img-col">
                        <img src="{% static 'images/gallery-2.jpg' %}" width="100%" class="small-img">
                    </div>
                    <div class="small-img-col">
                        <img src="{% static 'images/gallery-3.jpg' %}" width="100%" class="small-img">
                    </div>
                    <div class="small-img-col">
                        <img src="{% static 'images/gallery-4.jpg' %}" width="100%" class="small-img">
                    </div>
                </div>
            </div>
            <div class="col-gallery">
                <p>Home / {{ item_selected.category }}</p>
                <h1>{{ item_selected.name }}</h1>
                <h4>{{ item_selected.price }}€</h4>
                <select>
                    <option>Select Size</option>
                    <option>XXL</option>
                    <option>XL</option>
                    <option>Large</option>
                    <option>Medium</option>
                    <option>Small</option>
                </select>
                <input type="number" id= "quantity" value="1">
                <a href="{% url 'items:add_to_cart' item_selected_id=item_selected.id %}" class="btn">Add To Cart</a>
                <h3>Description</h3>
                <br>
                <p>{{ item_selected.description }}</p>
            </div>
        </div>
    </div>

<!-- Js for product gallery -->
    <script>
        var ProductImg = document.getElementById("ProductImg");
        var SmallImg = document.getElementsByClassName("small-img");

        SmallImg[0].onclick = function()
        {
            productImg.src = SmallImg[0].src;
        }

        SmallImg[1].onclick = function()
        {
            productImg.src = SmallImg[1].src;
        }

        SmallImg[2].onclick = function()
        {
            productImg.src = SmallImg[2].src;
        }

        SmallImg[3].onclick = function()
        {
            productImg.src = SmallImg[3].src;
        }

    </script>
    {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">

    <!-- login_page.html Ã¨ un'estensione di base.html -->
    {% extends 'main/base.html' %}

    <!-- ridefinisco title -->
    <title>{% block title %}Add_Item{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- carico la directory static per poter usare i suoi file -->
    {% load static %}

    <!-- carico link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- carico file style.css presente in static -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <!-- carico link a Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

    <!-- carico link a font -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    {% block menu_id %}
    <li><a href="{% url 'users:home_for_shop' %}">Home</a></li>
    {% endblock %}

    {% block insert_item %}
    <div class="modify_user_page">
      <div class="container">
          <div class="row">
              <div class="col-2">
                  <div class="form_container_insert_item">
                      <div class="form-btn">
                          <span>Aggiungi oggetto</span>
                      </div>
                      <form id="RegFormItem" method="POST" enctype="multipart/form-data">
                          {% csrf_token %}
                          {% include 'items/base_aggiungi_item.html' %}
                          <button type="submit" class="btn" value="Submit">Submit</button>
                      </form>
                      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
                      <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
                      <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
                      <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
                      <script type="text/javascript" src="{% static 'item_form_validator.js' %}"></script>
                  </div>
              </div>
          </div>
      </div>
    </div>
    {% endblock %}
</body>
</html>

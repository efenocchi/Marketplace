<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">

    <!-- login_page.html è un'estensione di base.html -->
    {% extends 'main/base.html' %}

    <!-- ridefinisco title -->
    <title>{% block title %}Empty_Cart{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- carico la directory static per poter usare i suoi file -->
    {% load static %}

    <!-- carico file style.css presente in static -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- carico link a Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <!-- carico ????? -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

    <!-- carico link a font -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    {% block empty_cart %}
    <div class="empty_cart">
        <div class="empty-container">
                <div class="col-empty">
                    <div class="row-empty-1">
                        <img src="{% static 'images/empty_cart.png' %}" class="empty_cart-img">
                    </div>
                    <div class="row-empty-2">
                        <h2>Il tuo carrello è vuoto!</h2>
                        <small>Accedi o Registrati per visualizzare il tuo carrello<br>
                        e dai inizio agli acquisti!<br>
                        </small>
                    </div>
                    <div class="row-empty-3">
                        <a href="{% url 'login_page' %}" class="btn">Accedi</a>
                    </div>
                </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">

    <!-- login_page.html Ã¨ un'estensione di base.html -->
    {% extends 'main/base.html' %}

    <!-- ridefinisco title -->
    <title>{% block title %}Registration{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- carico la directory static per poter usare i suoi file -->
    {% load static %}

    <!-- carico file style.css presente in static -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- carico link a Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <!-- carico ????? -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

    <!-- carico link a font -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!----------------------------------------- LOGIN_PAGE ---------------------------------------->
    {% block registration_page %}
    <div class="registration_page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="register_user()">Register User</span>
                            <span onclick="register_shop()">Register Shop</span>
                            <hr id="Indicator">
                        </div>

                        <form id="RegFormUser" action="{% url 'users:registration'%}" method="post">
                            {% csrf_token %}
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Register User</button>
                        </form>

                        <form id="RegFormShop">
                            {% csrf_token %}
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Register Shop</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!----------------------------------------- Js ToggleMenu ---------------------------------------->
   <script>

       var LoginForm = document.getElementById("LoginForm");
       var RegForm = document.getElementById("RegForm");
       var Indicator = document.getElementById("Indicator");

       function register_shop(){
         RegFormShop.style.transform = "translateX(0px)";
         RegFormUser.style.transform = "translateX(0px)";
         Indicator.style.transform = "translateX(100px)";
       }

       function register_user(){
         RegFormShop.style.transform = "translateX(300px)";
         RegFormUser.style.transform = "translateX(300px)";
         Indicator.style.transform = "translateX(0px)";
       }
   </script>
    {% endblock %}
</body>
</html>

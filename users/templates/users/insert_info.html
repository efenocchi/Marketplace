<!DOCTYPE html>
<html lang="en">
<head>

    <!-- carico la directory static per poter usare i suoi file -->

<!----------------------------------------- INSERT_INFO  ---------------------------------------->
  {% block insert_user_info %}

              <div class="col-2">

                      <div class="form-btn">
                          <span>Insert User Info</span>
                      </div>

                      <form action="{% url 'users:insert_user_info'%}" method="post">

                          {% include 'users/base_registrazione.html' %}

                      </form>
                      <script type="text/javascript" src="{% static 'user_form_validator.js' %}"></script>
